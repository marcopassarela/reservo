<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/src/assets/css/pagamento.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>
    <title>Pagamento - Reservo</title>
</head>
<body>
    <header>
        <h1>Pagamento</h1>
    </header>
    <main>
        <section id="plano-selecionado">
            <h2>Plano Selecionado: <span id="nome-plano"></span></h2>
            <p>Preço: <span id="preco-plano"></span></p>
        </section>
        <section id="form-pagamento">
            <h3>Dados para Pagamento</h3>
            <form id="pagamento-form">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" maxlength="14" required>
                </div>
                <div class="form-group">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" maxlength="9" required>
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" readonly>
                </div>
                <div class="form-group">
                    <label for="rua">Rua:</label>
                    <input type="text" id="rua" readonly>
                </div>
                <div class="form-group">
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" maxlength="4" required>
                </div>
                <div class="form-group">
                    <label for="referencia">Referência:</label>
                    <input type="text" id="referencia">
                </div>
                <button type="submit" id="finalizar-btn">Finalizar Pagamento</button>
            </form>
        </section>
    </main>
    <script src="/frontend/src/assets/js/pagamento.js"></script>
</body>
</html>
