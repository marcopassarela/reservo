<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/src/assets/css/pagamento.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>
    <title>Pagamento - Reservo</title>
</head>
<body>
    <header>
        <h1>Pagamento</h1>
    </header>
    <main>
        <section id="plano-selecionado">
            <h2>Plano Selecionado: <span id="nome-plano"></span></h2>
            <p>Preço: <span id="preco-plano"></span></p>
        </section>
        <section id="form-pagamento">
            <h3 id="form-title">Dados para Pagamento</h3>
            <form id="pagamento-form">
                <div class="form-group">
                    <label for="username">Nome de Usuário:</label>
                    <input type="text" id="username" placeholder="Escolha seu nome de usuário" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <div class="password-wrapper">
                        <input type="password" id="senha" placeholder="Senha" required>
                        <span class="toggle-password" data-target="senha"></span>
                    </div>
                    <div class="strength-bars">
                        <span class="strength-bar" id="senha-bar1"></span>
                        <span class="strength-bar" id="senha-bar2"></span>
                        <span class="strength-bar" id="senha-bar3"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmar-senha">Confirmar Senha:</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmar-senha" placeholder="Confirme sua senha" required>
                        <span class="toggle-password" data-target="confirmar-senha"></span>
                    </div>
                    <div class="strength-bars">
                        <span class="strength-bar" id="confirmar-bar1"></span>
                        <span class="strength-bar" id="confirmar-bar2"></span>
                        <span class="strength-bar" id="confirmar-bar3"></span>
                    </div>
                    <span class="error-message" id="confirmar-senha-error"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <!-- Campos para planos pagos -->
                <div class="form-group pagamento-only">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome">
                </div>
                <div class="form-group pagamento-only">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone">
                </div>
                <div class="form-group pagamento-only">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" maxlength="14" >
                </div>
                <div class="form-group pagamento-only">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" maxlength="9">
                </div>
                <div class="form-group pagamento-only">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" readonly>
                </div>
                <div class="form-group pagamento-only">
                    <label for="rua">Rua:</label>
                    <input type="text" id="rua" readonly>
                </div>
                <div class="form-group pagamento-only">
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" maxlength="4">
                </div>
                <div class="form-group pagamento-only">
                    <label for="referencia">Referência:</label>
                    <input type="text" id="referencia">
                </div>
                <button type="submit" id="finalizar-btn">Finalizar Pagamento</button>
                <a href="/frontend/index.html" id="voltar-btn">Voltar</a>
            </form>
        </section>
    </main>
    <script src="/frontend/src/assets/js/pagamento.js"></script>
</body>
</html>
