<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/src/assets/css/login.css">
    <title>Login - Reservo</title>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <p id="errorMessage" style="color: red; display: none;">Usuário ou senha inválidos</p>
    </div>

<script src="/frontend/src/assets/js/login.js"></script>
</body>
</html>
